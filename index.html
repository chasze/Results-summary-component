<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>


  <div class="container"> 
  
  <div class="result-side">  
  
  <h2> Your Result </h2>

  <div class="score"> 
    <div class="score-circle"></div>
  <h2>76 </h2>
   <p> of 100 </p>
</div>

 <div class="text-container"> 

 <h1>Great</h1>
 <p> 
  You scored higher than 65% of the people who have taken these tests.
</p>
</div>

</div> 
  
<div class="summary-side"> 

  <h3>  Summary </h3>

  <div class="reaction stat"> 

    <h4>   <img src="/assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</h4>
    <p> <strong> 80</strong> / 100 </p> 
  </div>


  <div class="memory stat"> 
    <h4> <img src='/assets/images/icon-memory.svg' alt="memory icon">  Memory</h4>
    <p> <strong> 92</strong> / 100 </p> 
  </div>


  <div class="verbal stat"> 
    <h4> <img src='/assets/images/icon-verbal.svg' alt="memory icon">  Verbal</h4>
    <p> <strong>  61</strong> / 100 </p> 
  </div>

  <div class="visual stat"> 
    <h4><img src='/assets/images/icon-visual.svg' alt="memory icon">  Visual</h4>
    <p> <strong> 72</strong>/ 100 </p> 
  </div>

  
<div class="continue"> 
  <p>Continue</p>
</div>

</div>
  

</div>

  </div> -->
</body>
</html>
